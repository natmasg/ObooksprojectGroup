<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/settings"></ion-back-button>
  </ion-buttons>
    <ion-title>Ayuda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let h of help; let i = index;" color="primary" >
    <ion-card-header>
      <ion-card-subtitle>{{h.subtitle}}</ion-card-subtitle>
      <ion-card-title>{{h.title}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <p>{{h.content}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
