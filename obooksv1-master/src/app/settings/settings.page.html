<ion-content [fullscreen]="true">
  <div class="title">
    <ion-title><h1>Configuración</h1></ion-title>
  </div>
  
  <ion-list>
    <ion-title>Tema</ion-title>
    <ion-item lines="full">
      <ion-icon slot="start" name="moon-outline"></ion-icon>
      <ion-label>
        <h2>Tema oscuro</h2>
      </ion-label>
      <ion-toggle slot="end" [ngModel]="darkMode" (ionChange)="change()"></ion-toggle>
    </ion-item>
<div id="cuenta">
    <ion-title class="section-title">Cuenta</ion-title>
    <ion-item lines="full" (click)="navigateChange('password')">
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      <ion-label>
        <h2>Cambiar contraseña</h2>
      </ion-label>
    </ion-item>
    <ion-item lines="full" (click)="navigateChange('email')">
      <ion-icon slot="start" name="mail-outline"></ion-icon>
      <ion-label>
        <h2>Cambiar correo electrónico</h2>
      </ion-label>
    </ion-item>
    <ion-item lines="full" (click)="navigateChange('nickname')">
      <ion-icon slot="start" name="person-outline"></ion-icon>
      <ion-label>
        <h2>Cambiar nombre de usuario</h2>
      </ion-label>
    </ion-item>
    <ion-item lines="full" (click)="navigateChange('name')">
      <ion-icon slot="start" name="happy-outline"></ion-icon>
      <ion-label>
        <h2>Cambiar apodo</h2>
      </ion-label>
    </ion-item>
    <ion-item lines="full" (click)="borrar()">
      <ion-icon slot="start" name="person-remove-outline"></ion-icon>
      <ion-label>
        <h2>Eliminar cuenta</h2>
      </ion-label>
    </ion-item>
    <ion-item lines="full" (click)="cerrar()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      <ion-label>
        <h2>Cerrar sesión</h2>
      </ion-label>
    </ion-item>
  </div>
  <div id="invitado" style="display: none;">
    <ion-title class="section-title">Cuenta</ion-title>
    <ion-item lines="full" (click)="login()">
      <ion-icon slot="start" name="person-outline"></ion-icon>
      <ion-label>
        <h2>Login</h2>
      </ion-label>
    </ion-item>
    <ion-item lines="full" (click)="register()">
      <ion-icon slot="start" name="person-add-outline"></ion-icon>
      <ion-label>
        <h2>Register</h2>
      </ion-label>
    </ion-item>
    
  </div>
    <ion-title class="section-title">Más opciones</ion-title>
    <ion-item lines="full" (click)="navigateChange('help')">
      <ion-icon slot="start" name="help-outline"></ion-icon>
      <ion-label>
        <h2>Ayuda</h2>
      </ion-label>
    </ion-item>
    <ion-item lines="full" (click)="navigateChange('contact')">
      <ion-icon slot="start" name="chatbubble-ellipses-outline"></ion-icon>
      <ion-label>
        <h2>Contacta con nosotros</h2>
      </ion-label>
    </ion-item>
    <ion-item lines="full" (click)="share()">
      <ion-icon slot="start" name="share-outline"></ion-icon>
      <ion-label>
        <h2>Comparte la app de <b>oBooks</b></h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>




<script>
    // Query for the toggle that is used to change between themes
const toggle = document.querySelector('#themeToggle');

// Listen for the toggle check/uncheck to toggle the dark class on the <body>
toggle.addEventListener('ionChange', (ev) => {
  document.body.classList.toggle('dark', ev.detail.checked);
});

const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

// Listen for changes to the prefers-color-scheme media query
prefersDark.addListener((e) => checkToggle(e.matches));

// Called when the app loads
function loadApp() {
  checkToggle(prefersDark.matches);
}

// Called by the media query to check/uncheck the toggle
function checkToggle(shouldCheck) {
  toggle.checked = shouldCheck;
}
</script>
