<ion-header  class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/settings"></ion-back-button>
  </ion-buttons>
    <ion-title>Cambiar la contrase単a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <form (ngSubmit)="logForm()">
    <ion-item lines="full">
      <ion-label><p>Contrase単a actual</p></ion-label>
      <ion-input type="password" [(ngModel)]="todo.currentPassword" name="currentPassword"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label><p>Contrase単a nueva</p></ion-label>
      <ion-input type="password" [(ngModel)]="todo.newPassword" name="newPassword"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label><p>Repetir contrase単a nueva</p></ion-label>
      <ion-input type="password" [(ngModel)]="todo.newPasswordRep" name="newPasswordRep"></ion-input>
    </ion-item>
    <ion-button type="submit" style="width: 80%; margin-left: 10%; margin-top: 30px;" block>Cambiar</ion-button>
  </form>






</ion-content>
